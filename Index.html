<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>照片展示</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #fff;
        margin: 0;
        padding: 0;
    }
    /* 導航列樣式 */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px 20px;
    }
    .navbar .date {
        font-size: 18px;
    }
    .navbar .download-button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    /* 圖片展示區樣式 */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 10px;
        padding: 20px;
    }
    .gallery-item {
        background-color: #222;
        border-radius: 5px;
        overflow: hidden;
        text-align: center;
    }
    .gallery-item img {
        width: 100%;
        height: auto;
    }
    .gallery-item p {
        margin: 10px 0;
        font-size: 14px;
    }
</style>
</head>
<body>

<!-- 導航列 -->
<div class="navbar">
    <div class="date">11/13, 11/14, 11/15</div>
    <button class="download-button" onclick="downloadAll()">下載全部 (ZIP)</button>
</div>

<!-- 圖片展示區 -->
<div class="gallery">
    <div class="gallery-item">
        <img src="圖片" alt="圖片 1">
        <p>描述 1</p>
    </div>
    <div class="gallery-item">
        <img src="圖片" alt="圖片 2">
        <p>描述 2</p>
    </div>
    <div class="gallery-item">
        <img src="圖片" alt="圖片 3">
        <p>描述 3</p>
    </div>
    <!-- 可以根據需求添加更多圖片 -->
</div>

<!-- JavaScript 下載全部按鈕功能 -->
<script>
    function downloadAll() {
        // 替換成實際 ZIP 檔案的下載連結
        window.location.href = 'all_images.zip';
    }
</script>

</body>
</html>
